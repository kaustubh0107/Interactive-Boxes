<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box" id="box1">
      <div class="box-header">Top Box</div>
      <div class="box-content">
        <div class="options">
          <label>Color:</label>
          <select>
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
          </select>
        </div>
        <div class="options">
          <label>Size:</label>
          <select>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
      </div>
    </div>

    <div class="box" id="box2">
      <div class="box-header">Middle Box</div>
      <div class="box-content">
        <div class="options">
          <label>Color:</label>
          <select>
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
          </select>
        </div>
        <div class="options">
          <label>Size:</label>
          <select>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
      </div>
    </div>


    <div class="box" id="box3">
      <div class="box-header">Bottom Box</div>
      <div class="box-content">
        <div class="options">
          <label>Color:</label>
          <select>
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
          </select>
        </div>
        <div class="options">
          <label>Size:</label>
          <select>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
